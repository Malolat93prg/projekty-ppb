name: Knowledge (daily, unlimited)

on:
  schedule:
    - cron: "0 5 * * *"   # 07:00 Europe/Warsaw (GitHub CRON is UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily_knowledge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate daily knowledge module
        env:
          TZ: Europe/Warsaw
        run: |
          python tools/generate_daily_knowledge.py

      - name: Commit daily module
        run: |
          git config --global user.name "PPB Bot"
          git config --global user.email "github93@wp.pl"
          git add reports/knowledge
          git add knowledge/.state.daily.json || true
          git commit -m "Daily knowledge module [skip ci]" || echo "No changes"
          git pull --rebase --autostash
          git push
