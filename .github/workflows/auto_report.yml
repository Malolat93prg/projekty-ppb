name: Auto Report (PPB)

on:
  schedule:
    - cron: "0 * * * *"   # co godzinę o pełnej
  workflow_dispatch:       # możliwość ręcznego uruchomienia

permissions:
  contents: write          # pozwala commitować/aktualizować pliki w repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate report
        run: |
          python tools/generate_report.py

      - name: Send report via email
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}          # smtp.gmail.com
          SMTP_PORT: ${{ secrets.SMTP_PORT }}          # 465 (SSL) lub 587 (STARTTLS)
          SMTP_USER: ${{ secrets.SMTP_USER }}          # michal.lasota1993@gmail.com
          SMTP_PASS: ${{ secrets.SMTP_PASS }}          # Google App Password (16 znaków)
          MAIL_FROM: ${{ secrets.MAIL_FROM }}          # michal.lasota1993@gmail.com
          MAIL_TO:   ${{ secrets.MAIL_TO }}            # michal.lasota1993@gmail.com
          TZ:        ${{ secrets.TZ }}                 # Europe/Warsaw
        run: |
          python tools/email_sender.py

      - name: Commit & push report (safe)
        run: |
          git config --global user.name  "PPB Bot"
          git config --global user.email "actions@github.com"
          git add reports/latest_report.md || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update hourly report [skip ci]"
            git push
          fi

      - name: Upload artifact (latest_report.md)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ppb-hourly-report
          path: reports/latest_report.md
          if-no-files-found: warn
