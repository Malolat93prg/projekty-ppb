name: Weekly Email Summary (Sunday 20:05 Warsaw)

on:
  schedule:
    - cron: '5 18 * * 0'   # 20:05 Europe/Warsaw = 18:05 UTC (Winter/Summer handled by Warsaw TZ in script)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  weekly_email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps (optional)
        run: |
          python -m pip install --upgrade pip || true
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Build weekly summary and email
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          TZ: ${{ secrets.TZ }}
        run: |
          python tools/generate_weekly_report.py
          python tools/email_sender_weekly.py

      - name: Commit weekly report
        run: |
          git config --global user.name "PPB Bot"
          git config --global user.email "bot@ppb.local"
          git add reports/*.md || true
          git commit -m "Weekly report update [skip ci]" || echo "No changes to commit"
          git pull --rebase
          git push