name: Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # co 30 min (test)

jobs:
  ok:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p reports
          echo "OK $(date -u) â€” smoke passed" >> reports/smoke.log
      - name: Commit smoke log
        run: |
          git config --global user.name "PPB Bot"
          git config --global user.email "actions@github.com"
          git add reports/smoke.log
          git commit -m "smoke" || echo "no changes"
          git push
