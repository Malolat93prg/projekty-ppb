name: PPB Reports (hourly + daily email)

on:
  schedule:
    - cron: "0 * * * *"       # co godzinę
  workflow_dispatch:          # ręczne uruchomienie

permissions:
  contents: write             # pozwala commitować raporty

jobs:
  hourly_report:
    name: Hourly report (no email)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Generate hourly report
        run: python tools/generate_report.py

      - name: Commit hourly report
        run: |
          git config --global user.name  "PPB Bot"
          git config --global user.email "github93@wp.pl"
          git add reports/latest_report.md
          git commit -m "Hourly report [skip ci]" || echo "No changes"
          git pull --rebase
          git push

